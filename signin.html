<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <i class="fa-solid fa-book icon-large"></i>
        <h4 class="animated-heading">LEGACY BLOGGING</h4>
    </div>
    <div id="signin-container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://kit.fontawesome.com/8c9c5e6203.js" crossorigin="anonymous"></script>
    <script type="module" src="signin.js"></script>
    <br>
    <p>Made by : Aaqib Ahmed Khan</p>
</body>
</html>
